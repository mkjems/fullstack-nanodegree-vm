<html>
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<div class="pane">
			<h1 class="header">Restaurants</h1>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul class="flash">
						{% for message in messages %}
					  		<li><strong>{{message}}</strong></li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			<a href="{{url_for('restaurantCreate')}}">New restaurat</a>

			<div class="Restaurants">
				{% for restaurant in restaurants %}
				<div class="Restaurants-item">
					<a class="Restaurants-itemPrimary" title="See menu" href="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}">
						<div>
							<h3 class="Restaurants-itemName">{{restaurant.name}}</h3>
						</div>
					</a>
					<p class="Restaurants-itemLinks">
						<a href="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}">Menu</a>
						<a href="{{url_for('restaurantUpdate', restaurant_id=restaurant.id)}}">Edit</a>
						<a href="{{url_for('restaurantDelete', restaurant_id=restaurant.id)}}">Delete</a>
					</p>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
