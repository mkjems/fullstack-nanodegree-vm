{% extends "main.html" %}
{% block content %}

    <div class="pane">
        <h1 class="header"> Edit Menu Item <br> {{item.name}}</h1>

        <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menuitem_id=item.id )}}" method = 'POST'>

            <fieldset class="form-group">
                <label for="course">Course:</label>
                <select class="form-control" name="course" id="course" style="width:auto;">
                    {% for course in courses %}
                        <option
                            value="{{course}}"
                            {% if (item.course) == (course) %}selected{%endif%}
                        >
                            {{course}}
                        </option>
                    {% endfor %}
                </select>
            </fieldset>

            <fieldset class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" type="text" size="30" name="name" value="{{item.name}}" placeholder="{{item.name}}">
            </fieldset>

            <fieldset class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" placeholder="{{item.description}}">{{item.description}}</textarea>
            </fieldset>

            <fieldset class="form-group">
                <label for="price">Price:</label>
                <input
                    class="form-control"
                    id="name"
                    maxlength="10"
                    name='price'
                    placeholder="{{item.price}}"
                    size='10'
                    style="width:auto;"
                    type="text"
                    value="{{item.price}}"
                    >
            </fieldset>

            <button type='submit' class="btn btn-info">Update</button>

             <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}" class="btn btn-default btn" role="button">
                Cancel
            </a>

        </form>
    </div>
{% endblock %}
